<div class="modal fade" id="signIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h3 class="modal-title" id="myModalLabel">登录</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal login-f">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">用户账户</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control forminput inputName" id="inputName"
                                placeholder="手机号">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">用户密码</label>
                        <div class="col-sm-12">
                            <input type="password" class="form-control forminput" id="inputPassword" placeholder="密码">
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-infor">提交</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h3 class="modal-title" id="myModalLabel">注册</h3>
            </div>
            <div class="modal-body">

                <form class="form-horizontal login-f">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">用户账户</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control forminput inputName" id="inputName"
                                placeholder="手机号">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">用户密码</label>
                        <div class="col-sm-12">
                            <input type="password" class="form-control forminput" id="inputPassword" placeholder="密码">
                        </div>
                        <label class="radio-inline">
                            <input type="radio" name="userType" value="user"> 用户
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="userType" value="partner"> 合作方
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="userType" value="volunteer"> 志愿者
                        </label>
                    </div>




                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">手机验证码</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control forminput  inputName" id="inputName"
                                style="width:70%;background-position: 3% 90%;float:left" placeholder="验证码">

                            <button type="button" class="btn btn-infor"
                                style="float:left;margin-left: 25px;height: 40px;padding-top: 0px;padding-left: 0px;padding-right: 0px;margin-right: 0px;padding-bottom: 0px;">获取验证码</button>
                        </div>
                    </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-infor" style="margin-top: 5px;">提交</button>
            </div>
        </div>
